<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
            display: flex;
            position: fixed;
        }
    </style>
</head>
<body>
    <h1>Pokemon List</h1>
    <div class="btn">   
        <button id='loadall' onclick="allPokemon()">Load All</button>
        <button id='loadone' onclick="onePokemon()">Click +1</button>
        <button id='removeone' onclick="removePokemon()">Click -1</button>
        <button id='reset' onclick="resetPokemon()">Reset</button>
    </div>
    

    <div id="container"></div>

    <script>
        let container;
        
        window.onload = function(){
            container = document.getElementById("container");
            appendPokemon();
        }

        function appendPokemon(){
            //1. create <img>
            let img = document.createElement("img");
            //2. set <img>
            img.setAttribute("src", "https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png");
            //3. append <img> into container
            // container.appendChild(img);
        }
        function appendPokemonByTemplate(){
            let filename = "001";
            let path = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${filename}.png`;
            let pokemonImg = `<img src='${path}'>`;
            container.innerHTML = pokemonImg;
        }
        function allPokemon(){
            for(let i = 1; i < 899; i++){
                let filename = i.toString().padStart(3, "0");
                let path = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${filename}.png`;
                
                let img = document.createElement("img");
                img.setAttribute("src", path);

                img.addEventListener("click", function(event){
                    container.removeChild(event.target)
                });

                container.append(img)
            }
        }
        let count = 1;
        function onePokemon(){
            let filename = count.toString().padStart(3, "0");
            let path = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${filename}.png`;
            let img = document.createElement('img');
            img.setAttribute('src', path);
            container.appendChild(img)
            count++;
        }

        function removePokemon(){
            container.removeChild(container.lastChild);
            count--;
        }
        function resetPokemon(){
            container.innerHTML = "";
        }

    </script>
</body>
</html>
