<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <div class="contain w-25 m-auto border border-2 rounded p-3 mt-5">
        <div class="input-group w-100 py-3">
            <input type="text" class="form-control w-75 text-end" placeholder="current number" maxlength="4"
                id="display" disabled>
            <!-- <input type="text" class="form-control w-75 text-end" placeholder="operand" maxlength="4" id="display" disabled> -->
        </div>

        <div class="numberpad border border-2 rounded">
            <div class="row-cols-5 d-flex justify-content-around mt-2 mb-2">
                <button type="button" class="btn btn-danger" style="width: 45%;" id="clear">C</button>
                <button type="button" class="btn btn-warning" id="greater">></button>
                <button type="button" class="btn btn-primary" id="op">+</button>
            </div>
            <div class="row-cols-5 d-flex justify-content-around mt-2 mb-2">
                <button type="button" class="btn btn-dark" id="number">1</button>
                <button type="button" class="btn btn-dark" id="number">2</button>
                <button type="button" class="btn btn-dark" id="number">3</button>
                <button type="button" class="btn btn-primary" id="op">-</button>
            </div>
            <div class="row-cols-5 d-flex justify-content-around mb-2">
                <button type="button" class="btn btn-dark" id="number">4</button>
                <button type="button" class="btn btn-dark" id="number">5</button>
                <button type="button" class="btn btn-dark" id="number">6</button>
                <button type="button" class="btn btn-primary" id="op">*</button>
            </div>
            <div class="row-cols-5 d-flex justify-content-around mb-2">
                <button type="button" class="btn btn-dark" id="number">7</button>
                <button type="button" class="btn btn-dark" id="number">8</button>
                <button type="button" class="btn btn-dark" id="number">9</button>
                <button type="button" class="btn btn-primary" id="op">/</button>
            </div>
            <div class="row-cols-5 d-flex justify-content-around mb-2">
                <button type="button" class="btn btn-success" id="equal">=</button>
                <button type="button" class="btn btn-dark" id="number">0</button>
                <button type="button" class="btn btn-info" id="point">.</button>
                <button type="button" class="btn btn-primary" id="op">%</button>

            </div>
        </div>
    </div>
    <script>
        window.onload = function () {

            let display = document.querySelector('#display');
            let num = document.querySelectorAll('#number');
            let op = document.querySelectorAll('#op');

            $('.numberpad #number').click(function () {
                $('#display').val($('#display').val() + $(this).text());
                // display.textContent = `${$('#input').val()}`
            });

            $('.numberpad #clear').click(function () {
                $('#display').val('');
            });

            $('.numberpad #op').click(function () {
                let result;
                $('#display').val($('#display').val() + $(this).text());
                $('#equal').click(function () {
                    display.value = eval(display.value.replace('X', '*'));
                });


                const ops = ['+', '-', '*', '/', '%'];
                let contains = ops.some(i => {
                    if (display.value.slice(-2)[0].includes(i)) {
                        if (display.value.slice(-2)[1].includes(i)) {
                            alert('Enter number after operator');
                        }
                    }
                });
            });
        }

    </script>













    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
